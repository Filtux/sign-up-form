<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <script src='javascript.js'></script>
    <title>Sign-up</title>
</head>
<body>
    <div class='main'>
        <div class='left-container'>
            <div class='title-banner'>
                <div class='title'>Things Joe Does</div>
            </div>

        </div>
        <div class='right-container'>
            <div class='sub-text-container'>
                <div class='sub-text'>
                    Your deepest desires lay beyond this sign up form. You <em>know</em> what needs to be done.
                </div>
                <div class='sub-text'>
                    Sign up to ThingsJoeDoes today!
                </div>
            </div>
            <div class=form-container>
                <form action="post">

                        <li>
                            <div class='list-item'>
                                <label for='firstName'>First Name</label>
                                <input id='firstName' name='firstName' minlength ='2' maxlength ='15' required>
                            </div>
                            <div class='list-item'>
                                <label for='lastName'>Last Name</label>
                                <input id='lastName' name='lastName' minlength='2' maxlength='20'required>
                            </div>
                        </li>
                            
                        <li>
                            <div class='list-item'>
                                <label for='email'>Email</label>
                                <input type='email' id='email' name='email' required>
                            </div>
                            <div class='list-item'>
                                <label for='mobileNumber'>Mobile Number</label>
                                <input type='number' id='mobileNumber' name='mobileNumber' required>
                            </div>
                        </li>
                            
                        <li>
                            <div class='list-item'>
                                <label for='password'>Password</label>
                                <input type='password' id='password' name='password' required>
                            </div>
                            <div class='list-item'>
                                <label for='confirmPassword'>Confirm Password</label>
                                <input type='password' id='confirmPassword' name='password' required>
                            </div>
                        </li>

                </form>
            </div>

            <div class='bottom-right-container'>
                <button>Create Account</button>
            </div>

            <div class='login'>Already have an account? <a href='link-to-nowhere.html'>Log in</a></p>
        </div>
    </div>
</body>
</html>
